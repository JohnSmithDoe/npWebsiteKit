<h2 [innerHTML]="options.headline"></h2>
<div class="product-row">
  <np-image-item
    *ngFor="let card of options.cards"
    [hasEnteredView]="hasEnteredView"
    [startState]="card.animation"
    [imageUrl]="card.imageUrl" [price]="card.subheadline" [label]="card.headline"
  ></np-image-item>
</div>
