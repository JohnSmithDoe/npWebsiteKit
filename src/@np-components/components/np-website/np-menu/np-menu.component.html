<ion-content>
  <ion-list id="inbox-list">
    <ion-list-header>Menu</ion-list-header>
    <ion-note>np-Afterworks</ion-note>

    <ng-container *ngFor="let group of menu">
      <ion-list-header>{{group.group}}</ion-list-header>
      <ion-menu-toggle auto-hide="false" *ngFor="let item of group.items">
        <ion-item routerDirection="root" [routerLink]="[item.url]" lines="none" detail="false" routerLinkActive="selected">
          <ion-icon slot="start" [name]="item.icon"></ion-icon>
          <ion-label>{{ item.label }}</ion-label>
        </ion-item>
      </ion-menu-toggle>
    </ng-container>
  </ion-list>
</ion-content>
